<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Reviews - Web Building</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function addReview() {
            let name = document.getElementById("name").value;
            let review = document.getElementById("review").value;

            if (name && review) {
                let reviewSection = document.getElementById("reviews-list");
                let newReview = document.createElement("div");
                newReview.classList.add("review-box");
                newReview.innerHTML = `<h3>${name}</h3><p>${review}</p>`;
                reviewSection.appendChild(newReview);

                document.getElementById("name").value = "";
                document.getElementById("review").value = "";
            } else {
                alert("Please enter your name and review.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Client Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="reviews.html">Client Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>What Our Clients Say</h2>

        <div id="reviews-list">
            <div class="review-box">
                <h3>John Doe</h3>
                <p>Great service! My website looks amazing.</p>
            </div>
            <div class="review-box">
                <h3>Jane Smith</h3>
                <p>Fast and professional work. Highly recommended!</p>
            </div>
        </div>

        <h2>Leave a Review</h2>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="review" placeholder="Write your review..."></textarea>
        <button onclick="addReview()">Submit</button>
    </section>
</body>
</html>
